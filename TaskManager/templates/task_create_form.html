{% extends 'base.html' %}

{% load static %}

{% block pagecontent %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4">Crear Tarea</h1>

            {% if taskForm.errors %}
            <div class="alert alert-danger">
                <strong>Datos incorrectos:</strong> Por favor, revisa los errores en el formulario.
            </div>
            {% endif %}

            <form action="{% url 'CreateTask' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
